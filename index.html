<!DOCTYPE html>
<html>
<head>
<title>Star Trek Trivia</title>



<!-- BootStrap Link -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- Jquery Link -->
<script src="jquery-3.3.1.min.js"></script>

<!-- Css Link -->

<link rel="stylesheet" href="assets/css/style.css">
<!-- Javascript Link -->

<!-- Reset Link -->
</head>
<body>

<h1>Welcome!!!</h1>
<p>Welcome to my Star-Trek trivia game!!! If you're here that means either you accidentally hit this link <b>OR</b><br> you're a Star-Trek fan and want to test your knowledge!!! Either way welcome!!<br> Just a heads up this test is going to really going to push your limits and I hope you enjoy!!!</p>
    
<header>
    <img src='assets/images/star_trek_trivia_logo' alt='startrekTrivia' width='100%'>
</header>
<div class='container'>
    <button class='btn btn-primary' id='startBtn'>Engage!</button>
    <!-- Question page -->
    <div id=timeLeft></div>
    <div id=currentQuestion></div>
    <div class='question'></div>
    <div class='answerList'></div>
    <!-- Answer Page -->
    <div id=message></div>
    <div id=correctedAnswer></div>
    <div id=pics></div>
    <!-- Scoreboard -->
    <div id=finalMessage></div>
    <div id=rightAnswers></div>
    <div id=wrongAnswers></div>
    <div id=unAnswered></div>
    <div id='startOverBtn'></div>
</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
